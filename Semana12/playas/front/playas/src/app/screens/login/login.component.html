<div class="contenedor">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Logueate para disfrutar</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
  
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingrese su Email"
                type= "email"
                required
                name="usu_email"
                [(ngModel)] = "objUsuario.usu_email"
                (keyup.enter)="login()">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingrese su Password"
                        type="password"
                        required
                        name="usu_pass"
                        [(ngModel)] = "objUsuario.usu_pass"
                        (keyup.enter)="login()">
        </mat-form-field>
    </form>
  
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
