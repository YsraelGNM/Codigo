<div class="contenedor">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Logueate para disfrutar</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
  
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingrese su Email"
                type= "email"
                required
                name="email"
                [(ngModel)] = "objUsuario.email"
                [(ngModel)] = "objUsuario.username"
                (keyup.enter)="register()">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingrese su Password"
                        type="password"
                        required
                        name="password"
                        [(ngModel)] = "objUsuario.password"
                        (keyup.enter)="register()">
        </mat-form-field>
    </form>
  
    </mat-card-content>


    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">LOGIN</button>
    </mat-card-actions>

    <div>
      <h2>Upload Image</h2>
      <input type="file" accept="image/*" name = "image" (change)="handleInputChange($event)"/>
      <br>
      <img id="userimagen" alt="" srcset="" #userimagen>
    </div>
    
  </mat-card>
</div>
