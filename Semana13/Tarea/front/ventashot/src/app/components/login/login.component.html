<h1>Login</h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <form>
      <input type="email" 
            placeholder="Ingrese su email...." 
            class="form-control mb-4"
            [(ngModel)]="objUsuario.email"
            name="email"
            (keyup.enter)="login()">
      
      <input type="password" 
            placeholder="Ingrese su password...." 
            class="form-control mb-4" 
            [(ngModel)]="objUsuario.password"
            name="password"
            (keyup.enter)="login()">


      <button type="button" class="btn btn-block btn-primary" (click)="login()">
        Ingresar
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <button class="btn btn-block btn-primary" (click)="signInWithFB()">
      <i class="fa fa-facebook fa-2x"></i> Facebook</button>
    <button class="btn btn-block btn-danger" (click)="signInWithGoogle()">
      <i class="fa fa-google fa-2x"></i> Google</button>
  </div>
</div>
