<agm-map [zoom]="15" [latitude]="lat" [longitude]="lng" (mapClick)="agregarMarcador($event)">
  <agm-marker *ngFor="let marcador of marcadores; let pos = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
    <agm-info-window [disableAutoPan]="true">
      <strong>{{marcador.titulo}}</strong>
      <p>{{marcador.descripcion}}</p>
      <button mat-mini-fab color="primary" (click)="abrirDialog(marcador)">Editar</button>
      <button mat-mini-fab color="warn" (click)="eliminarMarcador(pos)">Eliminar</button>
    </agm-info-window>
  </agm-marker>
</agm-map>
