<form class="example-form" #miForm = "ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Titulo..." [value] = "objMarcador.titulo" name="titulo" #titulo>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Descripcion..." rows="3" [value] = "objMarcador.descripcion" name="descripcion" #descripcion></textarea>
  </mat-form-field>
  <button type="button" mat-raised-button color="primary" (click)="guardarCambios(titulo.value,descripcion.value)">Guardar Cambios</button>
  <button type="button" mat-raised-button color="warn" (click)="descartar()">Descartar Cambios</button>
</form>
